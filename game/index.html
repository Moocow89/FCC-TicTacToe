<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>

<body>
    <section class="openingScreen">
        <p class="playerQuestion">How many players?</p>
        <div class="players">
            <button id="onePlayer" class="player">One Player</button>
            <button id="twoPlayer" class="player">Two Player</button>
        </div>
    </section>
    <section class="chooseSymbol">
        <p class="symbolQuestion">Would you like to be X or O?</p>
        <div class="symbols">
            <button id="X" class="symbol">X</button>
            <button id="O" class="symbol">O</button>
        </div>
        <button class="back">&#8592 Back</button></section>
    <section class="game">
        <div class="gameHeader">
            <p id="playerTurn" class="turn">Player</p>
            <p id="computerTurn" class="turn">Computer</p>
            <button class="restart">Restart</button>
        </div>
        <div class="gameBoard">
            <button id="LT" class="gameBlock">
        <p class="space"></p>
      </button>
            <button id="MT" class="gameBlock">
        <p class="space"></p>
      </button>
            <button id="RT" class="gameBlock">
        <p class="space"></p>
      </button>
            <button id="LM" class="gameBlock">
        <p class="space"></p>
      </button>
            <button id="MM" class="gameBlock">
        <p class="space"></p>
      </button>
            <button id="RM" class="gameBlock">
        <p class="space"></p>
      </button>
            <button id="LB" class="gameBlock">
        <p class="space"></p>
      </button>
            <button id="MB" class="gameBlock">
        <p class="space"></p>
      </button>
            <button id="RB" class="gameBlock">
        <p class="space"></p>
      </button>
        </div>
    </section>

</body>

</html>
